plugins {
    id 'java'
}

group 'ru.selenium'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.seleniumhq.selenium:selenium-java:3.2.0'
    compile 'org.slf4j:slf4j-nop:1.7.25'
}
